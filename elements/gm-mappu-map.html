<script src="../../d3.mappu/bower_components/d3-plugins/geo/tile/tile.js"></script>
<script src="../../d3.mappu/dist/d3.mappu.js"></script>

<dom-module id="gm-mappu-map">
 <style>
 	#mapdiv {
        height: 100%;
        position: absolute;
        overflow: hidden;
        left: 0px;
        right: 0px;
        bottom: 0px;
        top: 0px;
	}
    #content {
        position: relative;
        height: 100%;
    }
	svg {
		pointer-events: visiblePainted;
	}
 </style>
 <template>
     <div id='content'>
 	<!--Nothing else than the map svg shall be put in mapdiv-->
 	<div id="mapdiv"></div>
    <content></content>
    </div>
 </template>

</dom-module>

<script>
var map = null; //For debug
Polymer({
    is: 'gm-mappu-map',
    properties: {
    	map: {
    		notify: true,
    		type: Object
    	},
    	center: {
    		type: Array,
    		value: [5.2,52.2]
    	}
    },
    ready: function(){
    	this.map = new d3.mappu.Map(this.$.mapdiv,{
            //center: this.center,
            center: [5.2,52.2],
						zoom: 18,
						minZoom: 10,
						maxZoom: 30,
						projection: d3.geo.mercator()
         });

        //Edit functionality
        new d3.mappu.Sketch().addTo(this.map);

        //Background layer;
    	new d3.mappu.RasterLayer('Topografie',  {
            ogc_type: 'tms',
            url: 'http://{s}.basemaps.cartocdn.com/light_nolabels/{z}/{x}/{y}.png',
            visible: true,
            opacity: 1
		 })
		 .addTo(this.map);

    },

    attached: function(){
    	this.map.resize();
    },
    resize: function(){
    	console.warn('deprecated: resize possibly not needed anymore');
    	this.map.resize();
    }


});
</script>
